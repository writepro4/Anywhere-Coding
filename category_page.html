<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158045330-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-158045330-2');
    </script>

    <!-- Standard Meta -->
    <meta charset="UTF-8"/>
    <!-- 사용언어 -->
    <meta http-equiv="content-language" content="kr"/>
    <!-- 구글등록 meta 데이터 -->
    <meta name="google-site-verification" content="7NjzVfIHs6FjMoomXWvMEDUHpGpehMYoH52y1wb-LO4"/>
    <!-- 사이트 아이콘 -->
    <link rel="icon" type="image/x-icon" href="images/CodingTip-logo.png"/>
    <!-- 사이트 타이틀 -->
    <title>코딩에 관한 모든 팁, 코딩꿀팁</title>
    <!-- 사이트 설명문 -->
    <meta name="description" content="코딩에 관한 팁들을 얻어보세요!">
    <!-- 모바일 뷰 포트 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 페이스북 open graph protocol  -->

    <!-- 모바일에 보여지는 템플릿 모양 -->
    <meta property="og:url" content="https://honeytip.kro.kr/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="코딩꿀팁"/>
    <meta property="og:description" content="코딩에 관한 모든 꿀팁"/>
    <meta property="og:image" content="images/CodingTip-logo.png"/>

    <!--    리셋 css-->
    <link rel="astylesheet" type="text/css" href="css/reset.css">

    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">

    <link rel="stylesheet" type="text/css" href="semantic/container.css">
    <link rel="stylesheet" type="text/css" href="semantic/grid.css">
    <link rel="stylesheet" type="text/css" href="semantic/header.css">
    <link rel="stylesheet" type="text/css" href="semantic/image.css">
    <link rel="stylesheet" type="text/css" href="semantic/menu.css">

    <link rel="stylesheet" type="text/css" href="semantic/divider.css">
    <link rel="stylesheet" type="text/css" href="semantic/list.css">
    <link rel="stylesheet" type="text/css" href="semantic/segment.css">
    <link rel="stylesheet" type="text/css" href="semantic/dropdown.css">
    <link rel="stylesheet" type="text/css" href="semantic/icon.css">
    <link rel="stylesheet" type="text/css" href="semantic/transition.css">


</head>
<body>


<div vocab="http://schema.org/" typeof="Movie">


    <header id="header" style="position: sticky; top: 0; z-index: 2; background: rgba(255, 255, 255, 0.9);"></header>

    <!--    #FBFBFB-->
    <div class="ui vertical stripe segment" style="padding-bottom: 100px; padding-top: 10px; background-color: #FBFBFB">
        <div class="ui main text container" id="categoryTitle" style="padding-bottom: 50px;">
            <br>
        </div>
        <div class="ui segment text container">
            <div class="ui right rail">
                <div class="ui segment center aligned">
                    <div class="header" style="font-weight: bold; font-size:large;" >좋아요 순위.</div>

                    <div class="ui selection relaxed list" id="rankingContents">
                    </div>
                </div>
            </div>
            <div class="ui left rail">

                <div class="ui vertical labeled icon menu">
                    <a class="item" onclick="nextPageData(this)" id="productivity" data-inverted=""
                       data-tooltip="코드 생산성을 더욱 높여보세요!" data-position="right center">
                        <div class="image">
                            <img src="https://img.icons8.com/bubbles/100/000000/restart.png" alt="image"/>
                        </div>
                        <font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">
                            코드 생산성
                        </font></font></a>

                    <a class="item" onclick="nextPageData(this)" id="readability" data-inverted=""
                       data-tooltip="더욱 이해하기 쉽게 도와드려요!" data-position="right center">
                        <div class="image">
                            <img src="https://img.icons8.com/bubbles/100/000000/bookmark.png" alt="image"/>
                        </div>
                        <font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">
                            가독성
                        </font></font></a>
                    <a class="item" onclick="nextPageData(this)" id="github" data-inverted=""
                       data-tooltip="github를 효율적으로 관리하세요!" data-position="right center">
                        <div class="image">
                            <img src="https://img.icons8.com/bubbles/100/000000/github.png" alt="image"/>
                        </div>
                        <font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">
                            github
                        </font></font></a>
                    <a class="item" onclick="nextPageData(this)" id="site" data-inverted=""
                       data-tooltip="개발에 도움되는 사이트를 찾아보세요!" data-position="right center">
                        <div class="image">
                            <img src="https://img.icons8.com/bubbles/100/000000/edit.png" alt="image"/>
                        </div>
                        <font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">
                            추천사이트
                        </font></font></a>
                </div>
            </div>


            <div class="ui  middle aligned animated list  divided link items" id="iterate">


            </div>

        </div>
    </div>


    <!--    footer 영역-->
    <footer id="footer"></footer>


</div>

<!--    시멘틱 ui-->
<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>

<!--    JS파일 불러오기-->
<script src="js/jquery.min.js"></script>
<script src="js/transition.js"></script>
<script src="js/dropdown.js"></script>
<script src="js/visibility.js"></script>
<!--    nav 불러오는 js파일-->
<script src="./js/nav.js"></script>
<!--    요청 js파일 추가 -->
<script src="js/ajax/ajax.js"></script>
<!--    카테고리 데이터 목록 요청 함수-->
<script src="./js/ajax/categoryList.js"></script>

</body>

</html>
