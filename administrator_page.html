<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Fixed Menu Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./semantic/site.css">

    <link rel="stylesheet" type="text/css" href="./semantic/container.css">
    <link rel="stylesheet" type="text/css" href="./semantic/grid.css">
    <link rel="stylesheet" type="text/css" href="./semantic/header.css">
    <link rel="stylesheet" type="text/css" href="./semantic/image.css">
    <link rel="stylesheet" type="text/css" href="./semantic/menu.css">

    <link rel="stylesheet" type="text/css" href="./semantic/divider.css">
    <link rel="stylesheet" type="text/css" href="./semantic/list.css">
    <link rel="stylesheet" type="text/css" href="./semantic/segment.css">
    <link rel="stylesheet" type="text/css" href="./semantic/dropdown.css">
    <link rel="stylesheet" type="text/css" href="./semantic/icon.css">


    <link rel="stylesheet" href="./summernote/summernote-lite.css">


    <style type="text/css">
        body {
            background-color: #FFFFFF;

        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }


        .ui.footer.segment {
            margin: 5em 0 0;
            padding: 5em 0;
        }

    </style>

</head>
<body>


<header id="header"></header>

<div class="ui middle aligned stackable grid container">


    <!--    <div class="ui vertical stripe segment" style="padding-bottom: 100px;">-->
    <div class="ui middle aligned stackable grid container">
        <div class="ui container">


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="ui form">
                <div class="field">
                    <label>
                        <select id="category">
                            <option value="null">카테고리를 선택하세요.</option>
                            <option value="productivity">생산성</option>
                            <option value="laptop">노트북</option>
                            <option value="health">건강</option>
                            <option value="documentation">문서화</option>
                        </select>
                    </label>
                </div>
            </div>
            <br>
            <br>

            <i class="book icon"></i>제목을 입력해주세요.
            <br>
            <div class="ui fluid icon input">

                <input type="text" id="title" placeholder="제목을 입력해주세요..">

            </div>

<!--            <div class="ui huge icon input">-->
<!--                <input type="text" idplaceholder="제목을 입력해주세요.">-->
<!--            </div>-->
            <br>
            <br>
            <i class="book icon"></i>부제목을 입력해주세요.
            <br>
            <div class="ui fluid icon input">

                <input type="text" id="subTitle" placeholder="부제목을 입력해주세요..">

            </div>
            <br>
            <br>

            <br>
            <i class="book icon"></i>대표 이미지를 선택해주세요.
            <!-- <input type="file" id="ex_file"> -->
            <!-- <div class="button" onclick="onclick=document.all.file.click()">사진추가</div> -->
            <div style="border: 2px solid #eeeeee; height: 350px;">
                <form id='image-form' enctype='multipart/form-data'>

                    <input type='file' name='fileToUpload' id="questImage" onchange="previewImage(this,'View_area')"
                           accept="image/gif,image/jpeg,image/png">

                    <div id='View_area'
                         style='position:relative; width: 200px; height: 200px; color: black; border: 0px solid black; dispaly: inline; '></div>
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>

            <i class="pencil alternate icon"></i>글을 작성해주세요.


            <!--            썸머노트 에디터 작성 부분-->
            <form role="form" method="post">
                <textarea name="content" style="display: none;"></textarea>
                <div id="summernote"></div>
            </form>


            <br>

            <div class="ui black button" onclick="imageUpload()">
                        <span
                                style="vertical-align: inherit;"> 등록
                </span></div>
            <div class="ui black button" onclick="preview()">
                        <span
                                style="vertical-align: inherit;"> 미리보기
                </span></div>


        </div>


    </div>
</div>
<br>
<br>
<br>

<footer id="footer"></footer>

<!--    시멘틱 ui-->
<link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="./semantic/semantic.min.js"></script>

<!--    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->

<script src="./summernote/summernote-lite.js"></script>
<script src="./summernote/lang/summernote-ko-KR.js"></script>

<!--    이미지 미리보기 js파일-->
<script src="js/image_view.js"></script>
<!--    요청 js-->
<script src="js/ajax/ajaxAdmin.js"></script>
<!--        //썸머노트 불러오는 코드-->
<script src="./js/summernote.js"></script>

<script type="text/javascript">

    //페이지가 로드되면 실행한다.

    $(document).ready(function () {

        $("#header").load("./headerAdmin.html");
        $("#footer").load("footer.html");

        //~이렇게 한줄만 해주면 알아서 contents에 testContents.html파일을 넣어 준다.

    });

</script>

</body>

</html>
