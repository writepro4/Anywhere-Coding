<html lang="kr">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Fixed Menu Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./semantic/site.css">

    <link rel="stylesheet" type="text/css" href="./semantic/container.css">
    <link rel="stylesheet" type="text/css" href="./semantic/grid.css">
    <link rel="stylesheet" type="text/css" href="./semantic/header.css">
    <link rel="stylesheet" type="text/css" href="./semantic/image.css">
    <link rel="stylesheet" type="text/css" href="./semantic/menu.css">

    <link rel="stylesheet" type="text/css" href="./semantic/divider.css">
    <link rel="stylesheet" type="text/css" href="./semantic/list.css">

    <link rel="stylesheet" type="text/css" href="./semantic/dropdown.css">
    <link rel="stylesheet" type="text/css" href="./semantic/icon.css">



    <style type="text/css">
        body {
            background-color: #FFFFFF;

        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }


        .ui.footer.segment {
            margin: 5em 0 0;
            padding: 5em 0;
        }
    </style>

</head>
<body>


<header id="header"></header>

<div class="ui middle aligned stackable grid container">

    <!--    TODO 글 목록에서 댓글 몇개 달렸는지도 파악 가능하게 수정해야됨-->


    <!--    <div class="ui vertical stripe segment" style="padding-bottom: 100px;">-->
    <div class="ui middle aligned stackable grid container">
        <div class="ui text container">


            <div class="ui horizontal section divider" style="font-size: 23px;">관리자 글 목록</div>
            <br>

            <i class="book icon"></i>카테고리를 선택하세요.
            <div class="ui form">
                <div class="field">
                    <label>
                        <select id="seleteData">
                            <option value="null">카테고리를 선택해주세요.</option>
                            <option value="productivity">생산성</option>
                            <option value="health">건강</option>
                            <option value="readability">가독성</option>
                            <option value="gitHub">깃헙</option>
                            <option value="site">추천 사이트</option>
                        </select>
                    </label>
                </div>
            </div>
            <br>
            <br>
            <button class="fluid ui secondary button" onclick="getArticleList()">
                글 불러오기
            </button>
            <!--            <button class="fluid ui button" >Fits container</button>-->


            <div class="ui vertical stripe segment" style="padding-bottom: 100px; padding-top: 100px;">
                <div class="ui text container" id="itemListParent">

                    <div class="ui divided items" id="itemList">


                    </div>


                </div>
            </div>

        </div>


    </div>
</div>


<footer id="footer"></footer>

<!--    시멘틱 ui-->
<link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="./semantic/semantic.min.js"></script>

<!--    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->

<script src="./summernote/summernote-lite.js"></script>
<script src="./summernote/lang/summernote-ko-KR.js"></script>

<!--    요청 함수 js파일 불러옴-->
<script src="js/ajax/ajaxAdmin.js"></script>

<link rel="stylesheet" href="./summernote/summernote-lite.css">

<script type="text/javascript">

    //페이지가 로드되면 실행한다.

    $(document).ready(function () {

        $("#header").load("./headerAdmin.html");
        $("#footer").load("footer.html");

        //~이렇게 한줄만 해주면 알아서 contents에 testContents.html파일을 넣어 준다.

    });

</script>
</body>
