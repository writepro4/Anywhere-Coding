<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <!-- 사용언어 -->
    <meta http-equiv="content-language" content="ko"/>
    <!-- 구글등록 meta 데이터 -->
    <meta name="google-site-verification" content="7NjzVfIHs6FjMoomXWvMEDUHpGpehMYoH52y1wb-LO4"/>
    <!-- 사이트 아이콘 -->
    <link rel="icon" type="image/x-icon" href="images/CodingTip-logo.png"/>
    <!-- 사이트 타이틀 -->
    <title>코딩에 관한 모든 팁, 코딩꿀팁</title>
    <!-- 사이트 설명문 -->
    <meta name="description" content="코딩에 관한 팁들을 얻어보세요!">
    <!-- 모바일 뷰 포트 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 페이스북 open graph protocol  -->

    <!-- 모바일에 보여지는 템플릿 모양 -->
    <meta property="og:url" content="https://honeytip.kro.kr/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="코딩꿀팁"/>
    <meta property="og:description" content="코딩에 관한 모든 꿀팁"/>
    <meta property="og:image" content="images/CodingTip-logo.png"/>

    <!--    리셋 css-->
    <link rel="astylesheet" type="text/css" href="css/reset.css">

    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">

    <link rel="stylesheet" type="text/css" href="semantic/container.css">
    <link rel="stylesheet" type="text/css" href="semantic/grid.css">
    <link rel="stylesheet" type="text/css" href="semantic/header.css">
    <link rel="stylesheet" type="text/css" href="semantic/image.css">
    <link rel="stylesheet" type="text/css" href="semantic/menu.css">

    <link rel="stylesheet" type="text/css" href="semantic/divider.css">
    <link rel="stylesheet" type="text/css" href="semantic/list.css">
    <link rel="stylesheet" type="text/css" href="semantic/segment.css">
    <link rel="stylesheet" type="text/css" href="semantic/dropdown.css">
    <link rel="stylesheet" type="text/css" href="semantic/icon.css">
    <link rel="stylesheet" type="text/css" href="semantic/transition.css">


</head>
<body>

<div vocab="http://schema.org/" typeof="Movie">


    <header id="header" style="position: sticky; top: 0; background: rgba(255, 255, 255, 0.9); z-index: 5"></header>
    <br>
    <br>

    <!--상세페이지 불러오는 곳-->
    <div class="ui container raised segments">
        <br>
        <br>
        <div class="ui text container positive message" id="titlePage">
        </div>
        <br>
        <br>
        <br>
        <div class="ui text container" id="contentPage"></div>
        <br>


        <br><br>


    </div>
    <div class="ui text container">

        <!--        댓글 불러오는 부분-->
        <br>
        <br>
        <br>
        <div class="ui comments">
            <button class="ui basic button" onclick="loadingComments()" id="viewComments">
                댓글 보기
            </button>
            <br><br><br>
            <div id="commentCreationWindow">
                <!--                    댓글 창 div태그-->
                <div id="commentWindow">


                    <div id="replyTitle"></div>

                    <div id="comments"></div>


                    <div id="formId"></div>

                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div style="background-color: #fafafa; padding-bottom: 100px;">

        <div class="ui vertical stripe segment" style="padding-top: 100px;">
            <div class="ui text container">
                <div class="ui horizontal section divider" style="font-size: 23px;">글 추천 목록</div>

                <div class="ui stackable three cards grid" id="detailGrid">


                </div>
            </div>
        </div>
    </div>

</div>
<br>
<!--    footer 영역-->
<footer id="footer"></footer>

<!--    JS파일 불러오기-->
<script src="js/jquery.min.js"></script>
<script src="js/transition.js"></script>
<script src="js/dropdown.js"></script>
<script src="js/visibility.js"></script>

<!--    시멘틱 ui-->
<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>

<!--    nav 불러오는 js파일-->
<script src="./js/nav.js"></script>
<!--    ajax요청 js파일-->
<script src="./js/ajax/ajax.js"></script>
<!--    글 내용 서버에 요청하는 함수-->
<script src="./js/ajax/text_details.js"></script>
<!--    최근 글 목록 불러오는 함수-->
<script src="./js/ajax/recent_list.js"></script>
<!--    채팅에 관련된 요청 보내는 함수-->
<script src="./js/ajax/chat.js"></script>


</body>

</html>
