<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158045330-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-158045330-2');
    </script>

    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <!-- 사용언어 -->
    <meta http-equiv="content-language" content="ko"/>
    <!-- 구글등록 meta 데이터 -->
    <meta name="google-site-verification" content="7NjzVfIHs6FjMoomXWvMEDUHpGpehMYoH52y1wb-LO4"/>
    <!-- 사이트 아이콘 -->
    <link rel="icon" type="image/x-icon" href="images/CodingTip-logo.png"/>
    <!-- 사이트 타이틀 -->
    <title>코딩에 관한 모든 팁, 코딩꿀팁</title>
    <!-- 사이트 설명문 -->
    <meta name="description" content="코딩에 관한 팁들을 얻어보세요!">
    <!-- 모바일 뷰 포트 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 페이스북 open graph protocol  -->

    <!-- 모바일에 보여지는 템플릿 모양 -->
    <meta property="og:url" content="https://honeytip.kro.kr/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="코딩꿀팁"/>
    <meta property="og:description" content="코딩에 관한 모든 꿀팁"/>
    <meta property="og:image" content="images/CodingTip-logo.png"/>

    <!--    리셋 css-->
    <link rel="astylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">

    <link rel="stylesheet" type="text/css" href="semantic/container.css">
    <link rel="stylesheet" type="text/css" href="semantic/grid.css">
    <link rel="stylesheet" type="text/css" href="semantic/header.css">
    <link rel="stylesheet" type="text/css" href="semantic/image.css">
    <link rel="stylesheet" type="text/css" href="semantic/menu.css">

    <link rel="stylesheet" type="text/css" href="semantic/divider.css">
    <link rel="stylesheet" type="text/css" href="semantic/list.css">
    <link rel="stylesheet" type="text/css" href="semantic/segment.css">
    <link rel="stylesheet" type="text/css" href="semantic/dropdown.css">
    <link rel="stylesheet" type="text/css" href="semantic/icon.css">
    <link rel="stylesheet" type="text/css" href="semantic/transition.css">


</head>
<body>

<div vocab="http://schema.org/" typeof="Movie"></div>


<header id="header"></header>


<!-- 본문 내용. -->
<div class="ui segment one column doubling stackable grid container">
    <div class="ui segments wide column">
        <div class="ui horizontal segments">
            <div class="ui card">
                <div class="image">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_QOeRfb.json"
                                   background="transparent" speed="1" style="width: 200px; height: 200px;" loop
                                   autoplay></lottie-player>
                </div>
                <div class="content">
                    <a class="header">고마운분</a>
                </div>
            </div>
            <div class="ui segment">
                <div class="ui segment">
                    <div class="ui">
                        <div class="ui middle" style="font-weight: bold">좋아요 누른 글</div>
                    </div>
                    <!--                    좋아요 리스트 출력-->
                    <div class="ui relaxed list" id="likeItList">

                    </div>
                </div>
                <!--                좋아요 누른글 페이징번호 리스트 -->
                <div class="ui pagination menu" id="likeItPageing">

                </div>
            </div>
        </div>
        <div class="ui segment">
            <div class="ui segment">
                <div class="ui " style="font-weight: bold">
                    내가 작성한 댓글
                </div>
                <!--            댓글 목록-->
                <div class="ui relaxed list " id="listOfComments">


                </div>
            </div>
            <!--                댓글 페이징 번호 -->
            <div class="ui pagination menu" id="commentPaging">

            </div>
        </div>
    </div>


</div>

<footer id="footer"></footer>

<!--    JS파일 불러오기-->
<script src="js/jquery.min.js"></script>
<script src="js/transition.js"></script>
<script src="js/dropdown.js"></script>
<script src="js/visibility.js"></script>

<!--    시멘틱 ui-->
<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>

<!--    nav 불러오는 js파일-->
<script src="./js/nav.js"></script>
<!--    내 정보 불러오는 js파일-->
<script src="./js/ajax/myinfo.js"></script>
<!--     요청 js파일-->
<script src="./js/ajax/ajax.js"></script>


</body>

</html>
