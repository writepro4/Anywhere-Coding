<div class="ui card">
    <div class="image">
        <img src="images/plant.jpg">
    </div>
    <div class="content">
        <div class="header">Watchmen</div>
        <div class="description">
            In a gritty and alternate 1985 the glory days of costumed vigilantes have been brought to a close by a
            government crackdown, but after one of the masked veterans is brutally murdered an investigation into the
            killer is initiated.
        </div>
    </div>
    <div class="ui two bottom attached buttons">
        <div class="ui button">
            <i class="add icon"></i>
            Queue
        </div>
        <div class="ui primary button">
            <i class="play icon"></i>
            Watch
        </div>
    </div>
</div>
<div class="ui popup">
    <div class="header">User Rating</div>
    <div class="ui star rating" data-rating="3"></div>
</div>


<div class="ui teal button" data-title="Using click events"
     data-content="Clicked popups will close if you click away, but not if you click inside the popup">Click Me
</div>
<div class="ui icon input">
    <label>
        <input type="text" placeholder="Focus me..." data-content="You can use me to enter data">
    </label>
    <i class="search icon"></i>
</div>


<script>
    $('.button')
        .popup({
            on: 'hover'
        });
    $('.rating')
        .popup({
            on: 'focus'
        });

    $(".rating").rating({
        active: 'active',
        hover: 'hover',
        loading: 'loading',
        interactive: 'true'
    });
</script>
